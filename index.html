<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp form</title>
    <link rel="stylesheet"  href="styles.css"/>
</head>
<body> 
    <div class="box">
        <form action="SignUp" class="forms">
            <header>SignUp</header>
            <br>
            <main>
                <input type="text" placeholder="Full Name" required class="ins">
            <br><br>
            <input type="email" placeholder="email" class="ins" required>
            <br><br>
            <input type="password" placeholder="password" class="ins" required>
            <br><br>
            <input type="text" placeholder="confirm password" class="ins" required>
            <br><br>
            <input type="date" placeholder="DD-MM-YYYY" class="ins" required>
            <br><br>
            <input type="radio" required="Yes" name="profession">Student
            <input type="radio" required="Yes" name="profession">Employee
            <br><br>
            <input type="checkbox" class="ins" required>I agree to all the terms and conditions
            <br><br>
            </main>
            <footer>
                <button class="butt" type="submit">SignUp</button>
            </footer>
      </form>
    </div>
</body>
</html>
